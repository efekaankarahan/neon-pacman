<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div class="score-board">COUNT: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="start-screen" class="overlay">
            <h1>PRO SNAKE</h1>
            <p>Use Arrow Keys to Move</p>
            <button id="play-btn">PLAY</button>
        </div>
        <div id="game-over-screen" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p>Count: <span id="final-score">0</span></p>
            <button onclick="resetGame()">TRY AGAIN</button>
            <a href="../index.html" class="home-btn" style="margin-top: 20px; display: inline-block;">MENU</a>
        </div>
    </div>

    <!-- Mobile D-Pad -->
    <div class="d-pad">
        <div></div> <!-- Empty top-left -->
        <div class="d-btn" id="btn-up">↑</div>
        <div></div> <!-- Empty top-right -->
        <div class="d-btn" id="btn-left">←</div>
        <div class="d-btn" id="btn-down">↓</div>
        <div class="d-btn" id="btn-right">→</div>
    </div>
    <script src="game.js?v=12"></script>
    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 0.6rem; color: #555; z-index: 100;">
        &copy; 2026 - Efe Kaan Karahan
    </div>
</body>

</html>
