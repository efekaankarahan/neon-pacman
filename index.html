<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkyPlay Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            margin-bottom: 50px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .game-card {
            background: #222;
            border: 4px solid #00f3ff;
            padding: 30px;
            border-radius: 10px;
            text-decoration: none;
            color: #00f3ff;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            box-shadow: 0 0 10px #00f3ff;
        }

        .game-card:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 30px #00f3ff;
            transform: scale(1.1);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }

            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            }
        }

        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>DARKYPLAY</h1>
    <div class="game-grid">
        <a href="/neon-pacman/" class="game-card">
            <div class="game-icon">üëª</div>
            <div class="game-title">NEON PACMAN</div>
        </a>
        <a href="/snake/" class="game-card" style="border-color: #00BFFF; box-shadow: none; color: #00BFFF;">
            <div class="game-icon">üêç</div>
            <div class="game-title">PRO SNAKE</div>
        </a>
    </div>

    <style>
        /* Specific hover for Snake to stay blue */
        .game-card:nth-child(2):hover {
            background: #00BFFF !important;
            color: #000 !important;
            box-shadow: none !important;
        }
    </style>
</body>

</html>
